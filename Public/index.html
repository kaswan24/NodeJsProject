<html>
    <head>
        
        <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
    <body style="background-color:darkgrey;">
        <ul class="nav justify-content-center" style="background-color: darkseagreen;">
            <li class="nav-item">
              Task Manager v4.0
            </li>
        </ul>    
        <div class="container">
            <h1 style ="text-align:center">Welcome</h1>
            <div class="row">
              <div class="col-sm-6" id = "left-column" style="background-color:gainsboro; height: 400px; overflow-y: auto;overflow-x: auto;">
                <div class="accordion" id="accordionExample">

                  </div>
              </div>
              <div class="col-sm-6" id = "right-column" style="background-color:burlywood; height: 400px; overflow-y: auto;">
                
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title</label>
                      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="play football" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Due-Date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput2">
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Priority</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>High</option>
                        <option selected>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Description</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" value="Insert Task" id="button11">
                      </div>
                  </form>
                  <hr><hr>
                  <form id="editForm1">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Title(task to be edited)</label>
                      <input type="text" class="form-control" id="editInput1" placeholder="enter task title to edit" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Due-Date</label>
                        <input type="date" class="form-control" id="editInput2">
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Priority</label>
                      <select class="form-control" id="editSelect1">
                        <option>High</option>
                        <option selected>Medium</option>
                        <option>Low</option>
                      </select>
                    </div>
                    <div class="form-group">
                      Completed<input type="radio" name="kk" value="complete" id="option1">
                      InComplete<input type="radio" name="kk" value = "incomplete" id="option2" checked>
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" value="Confirm Edit" id="button21">
                      </div>
                  </form>
              </div>
            </div>
            <div class="row">
                <div class="col-sm-6" id = "button-column" style="background-color:lightblue; height: 75px; overflow-y:auto; overflow-x: auto; text-align:center">
                  <div class="panel-group" id="accordion2">
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sort By Date
                      </button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="#" id="sortAsc">Ascending</a>
                        <a class="dropdown-item" href="#" id="sortDsc">Descending</a>
                      </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="statusSort">Sort By Status</button>
                    <button type="button" class="btn btn-success" id="prioritySort">Sort By Priority</button>
                  </div>
                </div>
          </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
